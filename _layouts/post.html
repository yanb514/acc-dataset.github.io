---
layout: default
---

<div class="post">
	<h1 class="post-title">{{ page.title }}</h1>
	<span class="post-date">{{ page.date | date_to_string }}</span>
	<div class="image main" style="width: auto; height: auto;">
				<img src="{{page.image}}" alt="" style="max-height: 30em; max-width: 100%; height: auto; width: auto; margin-bottom: 2em; margin-left: auto; margin-right: auto;">
		</div>
	{{ content }}
</div>

<div class="related">
	<h2>Related Posts</h2>
	<ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
		<li>
        <h3>
			<a href="{{ post.url }}">{{ post.title }}<small>{{ post.date | date_to_string }}</small></a>
        </h3>
		</li>
	{% endfor %}
	</ul>
</div>
